<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>juggler simulator</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="config">
      <label>Patr√≥ siteswap</label>
      <input type="text" id="pattern" value="531"/>
      <label>Alguns exemples:</label>
      <select id="select">
        <optgroup label="3 boles">
          <option value="3">Cascada</option>
          <option value="51">Dutxa</option>
          <option value="423">423</option>
          <option value="441">441</option>
          <option value="531" selected>531</option>
          <option value="450">450</option>
          <option value="50505">Serp</option>
        </optgroup>
        <optgroup label="4 boles">
          <option value="4">Font</option>
          <option value="71">Dutxa</option>
          <option value="53">Mitja dutxa</option>
          <option value="5551">5551</option>
        </optgroup>
        <optgroup label="5 boles">
          <option value="5">Cascada de 5 boles</option>
        </optgroup>
        <optgroup label="fotimer de boles">
          <option value="fdb97531">fdb97531</option>
          <option value="f">cascada de 15 boles</option>
        </optgroup>
      </select>
      <input type="button" value="pause" id="play"/> 
      <input type="button" value="stop" id="stop"/>
      <input type="number" value="1.0" step="0.05" id="speed"/>
      <h3>colors:</h3>
      <input type="text" id="color" style="display: block; width: 400px;" value="red, blue, green, yellow, black, orange, purple"/>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
